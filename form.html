<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Form </title>
    <link rel="stylesheet" href="styleForm.css">
    </head>
    <body>
        <!-- //creating form  -->
         <form id="informationForm">
            <fieldset>
                <legend>Let's Calculate your Carbon Footprints</legend>
            
                    <label for="car">Car </label>
                    <label for="car">Miles Driven Annually</label>
                    <input name = "carInfo" type="text" size="15" placeholder="mileage" required/>
                    <label for="car">Miles Per Gallon</label>
                    <input name = "carInfo" type="text" size="15" placeholder="mileage per Gal" required/>

                    <label for="house">House </label>
                    <label for="houseSqFootage">Square Footage</label>
                    <input name = "houseInfo" type="text" size="15" placeholder="Square Footage" required/>
                    <label for="state">State</label>
                    <input name = "stateInfo" type="text" size="15" placeholder="state" required/>
                    <input name = "stateInfo" type="text" size="15" placeholder="kw per year" required/>

                    <ul >
                        <label for="travel">Travel</label>
                        <li label for="travel">Air</label></li>
                        <input name = "travel" type="text" size="5" placeholder="" required/>
                        <li label for="travel">Bus Way</label></li>
                        <input name = "travel" type="text" size="5" placeholder="" required/>
                        <li label for="travel">Railway</label></li>
                        <input name = "travel" type="text" size="5" placeholder="" required/>  
                        <li label for="travel">Subway</label></li>
                        <input name = "travel" type="text" size="5" placeholder="" required/>

                    </ul>
                    
                    <button type="submitInfo">Submit</button>

        
                    <button id = "clear">Clear</button>
                        

                </fieldset>

    <script src="formResult.js"></script>

    </body>
    
</html>
