<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Form </title>
    <link rel="stylesheet" href="styleForm.css">
    </head>
    <body>
        <!-- //creating form  -->
         <form id="informationForm">
            <fieldset>
                <legend>Let's Calculate your Carbon Footprints</legend>
            
                    <label for="carTitle">Car </label>
                    <label for="car">Miles Driven Annually</label>
                    <input name = "car" type="text" size="15" placeholder="mileage" required/>
                    <label for="mpg">Miles Per Gallon</label>
                    <input name = "mpg" type="text" size="15" placeholder="mileage per Gal" required/>

                    <label for="house">House </label>
                    <label for="houseSqFootage">Square Footage</label>
                    <input name = "houseSqFootage" type="text" size="15" placeholder="Square Footage" required/>
                    <label for="state">State</label>
                    <input name = "stateInfo" type="text" size="15" placeholder="state" required/>
                    <input name = "stateInfo" type="text" size="15" placeholder="kw per year" required/>

                    <ul >
                        <label for="travel">Travel</label>
                        <li label for="air">Air</label></li>
                        <input name = "air" type="text" size="5" placeholder="" required/>
                        <li label for="busWay">Bus Way</label></li>
                        <input name = "busWay" type="text" size="5" placeholder="" required/>
                        <li label for="railWay">Railway</label></li>
                        <input name = "railWay" type="text" size="5" placeholder="" required/>  
                        <li label for="subWay">Subway</label></li>
                        <input name = "subWay" type="text" size="5" placeholder="" required/>

                    </ul>

                    
                    <button type="submitInfo">Submit</button>

        
                    <button id = "clear">Clear</button>
                        

                </fieldset>

    <table id="formTable"></table>

    <script src="formResult.js"></script>

    </body>
    
</html>
