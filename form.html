<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Form </title>
      <meta name="globe" content="width-device-width, initial-scale=1.0">
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="styleForm.css">
      
    </head>
    <body>
        <!-- //creating form  -->
         <form id="informationForm">
            <fieldset>
                <div id='form-animation'>
                  <legend>Let's Calculate your..</legend>

                  <svg width="100%" max-height="50" viewBox="0 0 2000 100"> 
                      <defs>  
                        <clippath id="carbon-footprints">
                          <text y="100%" font-size="100">
                            Carbon Footprints
                            <animate attributeName="x" values="-80%;37%;-1%;100%" dur="10s" repeatCount="indefinite"/>
                          </text>
                        </clippath>
                      </defs>
                      <image xlink:href="http://www.verve-design.co.uk/wp-content/uploads/2015/09/jaymantri-free-stock-photos-1024x678.jpg" clip-path="url(#carbon-footprints)" width="200%" height="300%" preserveAspectRatio="none" />
                  </svg>
                  <div id="rotating-globe">
                      <span class="globe-rail"></span>
                      <span class="globe-rail"></span>
                      <span class="globe-rail"></span>
                      <span class="globe-rail"></span>
                      <span class="globe-rail"></span>
                      <span class="globe-rail"></span>
                      <span class="globe-rail"></span>
                      <span class="globe-rail"></span>
                      <span class="globe-rail"></span>
                      <span class="globe-rail"></span>
                      <span class="globe-cross-1"></span>
                      <span class="globe-cross-2"></span>
                      <span class="globe-cross-3"></span>
                      <span class="globe-cross-4"></span>
                    </div>
        
                    <!-- <label for="house">House </label>
                    <label for="houseSqFootage">Square Footage</label>
                    <input name = "houseSqFootage" type="text" size="15" placeholder="Square Footage" />
                    <label for="state">State</label>
                    <input name = "stateInfo" type="text" size="15" placeholder="state" />
                    <input name = "stateInfo" type="text" size="15" placeholder="kw per year" /> -->

                    <ul >
                        <label for="travel">Travel</label>
                        <li label for="airWay">Air</label></li>
                        <input name = "air" type="text" size="5" placeholder="" />
                        <li label for="busWay">Bus Way</label></li>
                        <input name = "busWay" type="text" size="5" placeholder="" />
                        <li label for="railWay">Railway</label></li>
                        <input name = "railWay" type="text" size="5" placeholder="" />  
                        <li label for="subWay">Subway</label></li>
                        <input name = "subWay" type="text" size="5" placeholder="" />

                    </ul>

                    
                    <button type="submit">Submit</button>
                    <button id = "clear">Clear</button>
                  

                <div id='form-info'></div>
                
                        

                </fieldset>

    <table id="formTable"></table>



    <footer>
      <script src="formResult.js"></script>
      
    </footer>
    


    </body>
    
    
</html>
