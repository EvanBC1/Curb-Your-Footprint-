<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Carbon Footprint Form </title>
      <meta name="globe" content="width-device-width, initial-scale=1.0">
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="styleForm.css">
      
    </head>
    <body>
        <!-- //creating form  -->
         <form id="informationForm">
            <fieldset>
                <div id='form-animation'>
                  <legend>Let's Calculate your..</legend>

                  <!-- animated carbon footprint -->
                  <svg width="100%" max-height="220" viewBox="0 30 1200 100"> 
                      <defs>  
                        <clippath id="carbon-footprints">
                          <text y="100%" font-size="100">
                            Carbon Footprints
                            <animate attributeName="x" values="-80%;37%;-1%;100%" dur="10s" repeatCount="no-repeat"/>
                          </text>
                        </clippath>
                      </defs>
                      <image xlink:href="http://www.verve-design.co.uk/wp-content/uploads/2015/09/jaymantri-free-stock-photos-1024x678.jpg" clip-path="url(#carbon-footprints)" width="100%" height="600%" preserveAspectRatio="none" />
                  </svg>
                  
                  <div id="rotating-globe">
                      <span class="globe-rail"></span>
                      <span class="globe-rail"></span>
                      <span class="globe-rail"></span>
                      <span class="globe-rail"></span>
                      <span class="globe-rail"></span>
                      <span class="globe-rail"></span>
                      <span class="globe-rail"></span>
                      <span class="globe-rail"></span>
                      <span class="globe-rail"></span>
                      <span class="globe-rail"></span>
                      <span class="globe-cross-1"></span>
                      <span class="globe-cross-2"></span>
                      <span class="globe-cross-3"></span>
                      <span class="globe-cross-4"></span>
                    </div>
        
                    <!-- Power Plant Stuff -->
                    <div class="powerPlant">
                        <img id="powerPlant" src="img/Smoke stack.png" alt='powerPlant clip art'/>
                        <div id="smoke"> 
                            <span class="s0"></span>
                            <span class="s1"></span>
                            <span class="s2"></span>
                            <span class="s3"></span>
                            <span class="s4"></span>
                            <span class="s5"></span>
                            <span class="s6"></span>
                            <span class="s7"></span>
                            <span class="s8"></span>
                            <span class="s9"></span>
                          </div>  
                          <div id="smoke1"> 
                            <span class="s10"></span>
                            <span class="s11"></span>
                            <span class="s12"></span>
                            <span class="s13"></span>
                            <span class="s14"></span>
                            <span class="s15"></span>
                            <span class="s16"></span>
                            <span class="s17"></span>
                            <span class="s18"></span>
                            <span class="s19"></span>
                          </div>  
                    </div>  

                    <!-- <label for="house">House </label>
                    <label for="houseSqFootage">Square Footage</label>
                    <input name = "houseSqFootage" type="text" size="15" placeholder="Square Footage" />
                    <label for="state">State</label>
                    <input name = "stateInfo" type="text" size="15" placeholder="state" />
                    <input name = "stateInfo" type="text" size="15" placeholder="kw per year" /> -->

                    
                    <div class="car">
                      <label for="car">Car </label>
                      <label for="mileage">Miles Driven Annually</label>
                      <input name = "mileage" type="text" size="15" placeholder="mileage" required/>
                      <label for="mpg">Miles Per Gallon</label>
                      <input name = "mpg" type="text" size="15" placeholder="mileage per Gal" required/>
                    </div>


                    <div class="my-list">
                      <ul>
                        <label for="travel">Travel</label>
                        <li label for="airWay">Air</label></li>
                        <input name = "air" type="text" size="5" placeholder=""/>
                        <li label for="busWay">Bus Way</label></li>
                        <input name = "busWay" type="text" size="5" placeholder=""/>
                        <li label for="railWay">Railway</label></li>
                        <input name = "railWay" type="text" size="5" placeholder=""/>  
                        <li label for="subWay">Subway</label></li>
                        <input name = "subWay" type="text" size="5" placeholder=""/>
                      </ul>
                    </div>

                    <button type="submit">Submit</button>
                    <button id = "clear">Clear</button>
                  
                <div id='form-info'></div>
                
                </fieldset>

                <!-- Results -->

                <h1>Your Carbon Footprint</h1>
    
                <ul id="displayResults"></ul>

    <!-- Chart Stuff -->
                
    <div class="myChartDiv">
      <canvas id="myChart" width="400px" Height="400px"></canvas>
    </div>

   

    <!-- Credit to Andrea Verlicchi -->
   
      <div class="myChartDiv">
        <canvas id="myChart" width="400px" Height="400px"></canvas>
      </div>

    <footer>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>  
      <script src="formResult.js"></script>
      
    </footer>
    
    </body>
        
</html>
